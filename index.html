<!DOCTYPE html>
<html>

<head>
  <title>Slot Machine</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <div class="slotcontainer">
      <div class="slot">
        <div class="symbols" id="slot1Symbols"></div>
      </div>

      <div class="slot">
        <div class="symbols" id="slot2Symbols"></div>
      </div>

      <div class="slot">
        <div class="symbols" id="slot3Symbols"></div>
      </div>

      <div class="slot">
        <div class="symbols" id="slot4Symbols"></div>
      </div>

      <div class="slot">
        <div class="symbols" id="slot5Symbols"></div>
      </div>

      <div class="levercontainer">
        <div class="levertip"></div>
        <div class="lever"></div>
      </div>
    </div>

    <div style="display: flex;">
      <button onclick="spin()">Spin</button>
      <button onclick="reset();">Reset</button>
      <hr class="dividerhr">
      <input class="spinAmount" type="number" placeholder="e.g. 25">
      <button onclick="autoSpin();">Auto</button>
    </div>
  </div>

  <div class='footer'>
    made with ‚ù§Ô∏è by <a style='color: white;' href='https://github.com/jcjms' target='_blank'>jcjms</a>
  </div>

  <script>
    const slotSymbols = [
      ['üòÄ', 'üòÅ', 'üòÇ', 'üòÉ', 'üòÑ', 'üòÖ', 'üòÜ', 'üòá', 'üòà', 'üòâ', 'üòä', 'üôÇ'],
      ['üçé', 'üçè', 'üçê', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'üçà', 'üçí', 'üçë'],
      ['‚≠êÔ∏è', 'üåü', '‚ú®', 'üí´', '‚ö°Ô∏è', '‚òÑÔ∏è', 'üå†', 'üåå', 'üåô', 'üåï', 'üåñ', 'üåó'],
      ['üçî', 'üçï', 'üå≠', 'üçü', 'üçó', 'üçñ', 'üåÆ', 'üåØ', 'ü•ô', 'üçù', 'üçú', 'üç≤'],
      ['üç©', 'üç™', 'üéÇ', 'üç∞', 'üç´', 'üç¨', 'üç≠', 'üçÆ', 'üç¶', 'üç®', 'üçß', 'üç•']
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createSymbolElement(symbol) {
      const div = document.createElement('div');
      div.classList.add('symbol');
      div.textContent = symbol;
      return div;
    }

    let spun = false;
    const slots = document.querySelectorAll('.slot');

    const transitionDelay = 300;

    function generate() {
      slots.forEach((slot, index) => {

        for (let i = 0; i < slotSymbols.length; i++) {
          shuffleArray(slotSymbols[i]);
        }

        const symbols = slot.querySelector('.symbols');
        const symbolHeight = symbols.querySelector('.symbol')?.clientHeight;
        const symbolCount = symbols.childElementCount;

        symbols.innerHTML = '';

        slotSymbols[index].forEach(symbol => {
          symbols.appendChild(createSymbolElement(symbol));
        });

        symbols.style.transitionDelay = `${transitionDelay * index}ms`;
      });
    }

    function spin() {
      return new Promise(resolve => {
        if (spun) {
          reset();
        }
        let completedSlots = 0;

        slots.forEach((slot, index) => {
          const symbols = slot.querySelector('.symbols');
          const symbolHeight = symbols.querySelector('.symbol')?.clientHeight;
          const symbolCount = symbols.childElementCount;

          const totalDistance = symbolCount * symbolHeight;
          const randomOffset = -(symbolCount - 3) * symbolHeight;
          symbols.style.top = `${randomOffset}px`;

          symbols.addEventListener('transitionend', () => {
            completedSlots++;
            if (completedSlots === slots.length) {
              logDisplayedSymbols();
              spun = true;
              resolve();
            }
          }, { once: true });
        });
      });
    }

    const spinAmountInput = document.querySelector('.spinAmount');

    async function autoSpin() {
      let spinAmount = spinAmountInput.value;
      if (spinAmount) {
        spinAmountInput.style.border = 'none';
        for (let i = 0; i < spinAmount; i++) {
          await spin();
          await new Promise(resolve => setTimeout(resolve, transitionDelay * slots.length)); // Wait for a delay before starting the next spin
        }
      } else {
        spinAmountInput.style.border = '2px solid red';
      }
    }

    function reset() {
      const slots = document.querySelectorAll('.slot');

      slots.forEach(slot => {
        const symbols = slot.querySelector('.symbols');
        symbols.style.transition = 'none';
        symbols.style.top = '0';
        symbols.offsetHeight;
        symbols.style.transition = '';
      });

      generate();
    }

    function logDisplayedSymbols() {
      const slots = document.querySelectorAll('.slot');
      const displayedSymbols = [[], [], []];

      slots.forEach((slot) => {
        const symbols = slot.querySelector('.symbols');
        const symbolArray = Array.from(symbols.textContent);
        displayedSymbols[0].push(symbolArray[symbolArray.length - 3]);
        displayedSymbols[1].push(symbolArray[symbolArray.length - 2]);
        displayedSymbols[2].push(symbolArray[symbolArray.length - 1]);
      });

      displayedSymbols.forEach((symbols, index) => {
        console.log(`Displayed symbols(row ${index + 1}): ${symbols}`);
      });
    }

    document.querySelector('.levertip').addEventListener('click', function () {
      spin();
    })

    generate();
  </script>
</body>

</html>
